<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="calc-container" class="">
            <h2>Calculadora de IMC</h2>
            <div id="imc-form">
                <div class="form-control">
                    <label for="height">Altura:</label>
                    <input type="text" name="height" id="height"
                           placeholder="Exemplo: 1,70">
                </div>
                <div class="form-control">
                    <label for="weight">Peso:</label>
                    <input type="text" name="weight" id="weight"
                           placeholder="Exemplo: 80,3">
                </div>
                <div class="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </div>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>
            <h3>Configura as classificações:</h3>
            <div id="imc-table">
                <div id="table-header">
                    <p>Menor  18,5</p>
                    <p>Massa Magra</p>
                    <p>0</p>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
    </div>

</body>
</html>
